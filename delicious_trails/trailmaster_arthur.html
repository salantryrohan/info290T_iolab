<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<title>Delicious Trailmaker</title>

		<link rel="stylesheet" type="text/css" href="css/main.css" />
        <!-- jQuery -->
        <script src="http://arthurche.com/js/jquery-1.8.2.min.js"></script>

        <script src="http://arthurche.com/js/jquery-ui-1.8.23.min.js"></script>
		<script type="text/javascript" src="js/main2.js"></script>

	</head>	

<body>
<div id="wrapper">
	<div id="content-box">

		<h1>Welcome to Trailmaster!</h1>
		
		<form id="get-trails" action="" method="get" accept-charset="utf-8">
			<p>Trailmaster allows you to browse a Delicious account's trails, then navigate through the trail by step. This is a project for IO Lab by Ryan Baker, Arthur Che, and Rohan Salantry.
			<h2>Enter any Delicious username:</h2>
			<input type="text" name="username" id="username" placeholder="Username"/>
			<input type="submit" id="getTrails" value="Get Trails" />
		</form>

		<div id="trails">
		<ul>
		</ul>
		</div>

		<div id="trailDetail">			
			<div id="stepDetail">
			</div>
			<div id="navigation">
			</div>
		</div>

	</div>
</div>
</body>
</html>
